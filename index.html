<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>iOS 6 Lock Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      background: #000;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    /* Screen */
    .screen {
      width: 320px;
      height: 450px;
      overflow: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -160px;
      margin-top: -230px;
      -webkit-box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
    }

    .lockscreen {
      width: 100%;
      height: 100%;
      position: relative;
      background-image: url('assets/lock_wallpaper.png');
      background-position: center center;
      -webkit-background-size: cover;
      background-size: cover;
      background-repeat: no-repeat;
    }

    /* Clock */
    .screen {
      width: 320px;
      height: 480px;
      overflow: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -160px;
      margin-top: -240px;
      -webkit-box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
    }

    .lockscreen {
      width: 100%;
      height: 100%;
      position: relative;
      background-image: url('assets/lock_wallpaper.png');
      background-position: center center;
      -webkit-background-size: cover;
      background-size: cover;
      background-repeat: no-repeat;
    }

    /* Clock */
    .clock-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      text-align: center;
      color: white;
      background: -webkit-gradient(linear, left top, left bottom,
          from(rgba(200, 200, 200, 0.15)),
          color-stop(0.5, rgba(200, 200, 200, 0.15)),
          color-stop(0.5, rgba(0, 0, 0, 0.20)),
          to(rgba(0, 0, 0, 0.20)));
      padding: 12px 0;
    }

    .time {
      font-size: 65px;
      font-weight: 100;
      letter-spacing: -2px;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.8);
      line-height: 1;
    }

    .date {
      font-size: 16px;
      font-weight: 500;
      margin-top: 2px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
    }

    /* Slider Container */
    .slider-container {
      position: absolute;
      bottom: 12px;
      left: 8px;
      right: 56px;
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 69px;
      background: rgba(31, 31, 31, 0.75);
      pointer-events: none;
    }

    .slider-track {
      position: relative;
      height: 45px;
      background: -webkit-gradient(linear, left top, left bottom,
          from(rgba(13, 13, 13, 0.75)),
          color-stop(0.5, rgba(31, 31, 31, 0.75)),
          to(rgba(13, 13, 13, 0.75)));
      -webkit-border-radius: 10px;
      border-radius: 10px;
      border: 1.5px solid rgba(15, 15, 15, 0.9);
      -webkit-box-shadow:
        inset 0 1px 3px rgba(0, 0, 0, 0.8),
        0 0.5px 0 rgba(255, 255, 255, 0.15);
      box-shadow:
        inset 0 1px 3px rgba(0, 0, 0, 0.8),
        0 0.5px 0 rgba(255, 255, 255, 0.15);
      overflow: visible;
    }

    .slider-text {
      position: absolute;
      left: 25px;
      width: 100%;
      height: 100%;
      line-height: 45px;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      font-weight: 400;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.9);
      pointer-events: none;
      letter-spacing: 0.3px;
      -webkit-transition: opacity 0.5s;
      transition: opacity 0.5s;
    }

    .slider-button {
      position: absolute;
      left: 1px;
      bottom: 1px;
      width: 56px;
      height: 42px;
      background: -webkit-gradient(linear, left top, left bottom,
          from(#fcfcfc),
          color-stop(0.5, #e8e8e8),
          to(#d4d4d4));
      -webkit-border-radius: 8px;
      border-radius: 8px;
      -webkit-box-shadow:
        0 2px 8px rgba(0, 0, 0, 0.7),
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      box-shadow:
        0 2px 8px rgba(0, 0, 0, 0.7),
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      cursor: pointer;
      border: 0.5px solid rgba(0, 0, 0, 0.15);
      -webkit-transition: -webkit-transform 0s;
      transition: transform 0s;
    }

    .slider-arrow {
      width: 100%;
      height: 100%;
      background-image: url('assets/arrow.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Camera Button */
    .camera-button {
      position: absolute;
      bottom: 12px;
      right: 8px;
      width: 44px;
      height: 45px;
      background: rgba(0, 0, 0, 0);
      cursor: pointer;
    }

    .camera-icon {
      width: 42px;
      height: 45px;
      background-image: url('assets/camera.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .unlocked {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      margin-left: -100px;
      margin-top: -20px;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: 300;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>
  <div class="screen">
    <div class="lockscreen">
      <div class="bottom-bar"></div>

      <div class="clock-container">
        <div class="time" id="time">21:44</div>
        <div class="date" id="date">Wednesday, December 10</div>
      </div>

      <div class="slider-container">
        <div class="slider-track" id="sliderTrack">
          <div class="slider-text" id="sliderText">slide to unlock</div>
          <div class="slider-button" id="sliderButton">
            <div class="slider-arrow"></div>
          </div>
        </div>
      </div>

      <div class="camera-button">
        <div class="camera-icon"></div>
      </div>

      <div class="unlocked" id="unlocked">Unlocked!</div>
    </div>
  </div>

  <script>
    // Update clock
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();

      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;

      document.getElementById('time').innerHTML = hours + ':' + minutes;

      var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var months = ['January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'];

      var dayName = days[now.getDay()];
      var monthName = months[now.getMonth()];
      var date = now.getDate();

      document.getElementById('date').innerHTML = dayName + ', ' + monthName + ' ' + date;
    }

    updateClock();
    setInterval(updateClock, 1000);

    // Animated gradient shine effect
    var step;
    var sliderText = document.getElementById('sliderText');
    var ival = null;

    function getGradient(bits) {
      var lastPos = -10000;
      var lastAlpha = -10000;
      var ret = '-webkit-gradient(linear, left bottom, right bottom, ';
      var stops = '';
      var on = false;

      for (var i = 0; i < bits.length; i += 2) {
        var pos = bits[i];
        var alpha = bits[i + 1];

        if (!on && pos >= 0) {
          var from = (alpha * (0 - lastPos) - lastAlpha * (0 - pos)) / (pos - lastPos);
          ret += 'from(rgba(255,255,255,' + from + ')), ';
          on = true;
        }

        if (on) {
          if (pos >= 1) {
            var to = (alpha * (1 - lastPos) - lastAlpha * (1 - pos)) / (pos - lastPos);
            ret += 'to(rgba(255,255,255,' + to + '))';
            ret += stops;
            break;
          }
          stops += ', color-stop(' + pos + ', rgba(255,255,255,' + alpha + '))';
        }
        lastPos = pos;
        lastAlpha = alpha;
      }
      return ret + ')';
    }

    function turnOn() {
      if (ival) return;
      step = -0.15;
      ival = setInterval(function () {
        step = (step + 0.05) % 1.55;
        var wleft = step - 0.15;
        var wright = step;
        var gleft = wleft - 0.2;
        var gright = wright + 0.2;
        var s = getGradient([-1000, 0.6, gleft, 0.6, wleft, 1.0, wright, 1.0, gright, 0.6, 1000, 0.6]);
        sliderText.style.webkitMaskImage = s;
      }, 50);
    }

    function turnOff() {
      if (!ival) return;
      clearInterval(ival);
      ival = null;
      sliderText.style.webkitMaskImage = '';
    }

    // Slider functionality
    var sliderButton = document.getElementById('sliderButton');
    var sliderTrack = document.getElementById('sliderTrack');
    var unlocked = document.getElementById('unlocked');
    var left = 0;
    var startX = null;
    var startLeft = 0;
    var maxLeft = 0;

    function setLeft(leftVal) {
      left = leftVal;
      sliderButton.style.left = leftVal + 'px';

      var half = (maxLeft > 0 ? maxLeft : sliderTrack.offsetWidth - sliderButton.offsetWidth - 4) / 2;
      if (maxLeft === 0) maxLeft = half * 2;

      var opacity;
      if (leftVal >= half) {
        opacity = 0;
      } else {
        opacity = 1 - (leftVal / half);
      }

      sliderText.style.opacity = opacity;
    }

    function unlock() {
      turnOff();
      sliderText.style.display = 'none';
      unlocked.style.display = 'block';

      setTimeout(function () {
        sliderButton.style.webkitTransitionDuration = '0.5s';
        sliderButton.style.webkitTransform = 'translateX(0px)';
        sliderButton.style.left = '2px';
        sliderText.style.display = 'block';
        sliderText.style.opacity = '1';
        unlocked.style.display = 'none';
        left = 0;
        turnOn();
      }, 1500);
    }

    function handleStart(e) {
      var isTouch = e.type.indexOf('touch') !== -1;
      startX = isTouch ? e.touches[0].clientX : e.clientX;
      startLeft = left;
      turnOff();
      sliderButton.style.webkitTransitionDuration = '0s';
      sliderText.style.webkitTransitionDuration = '0s';
      maxLeft = sliderTrack.offsetWidth - sliderButton.offsetWidth - 4;
      
      if (e.preventDefault) e.preventDefault();
      return false;
    }

    function handleMove(e) {
      if (startX === null) return;

      var isTouch = e.type.indexOf('touch') !== -1;
      var clientX = isTouch ? e.touches[0].clientX : e.clientX;
      var diff = clientX - startX;

      if (diff < 0) diff = 0;
      else if (diff >= maxLeft) diff = maxLeft;

      setLeft(diff + startLeft);
      
      if (e.preventDefault) e.preventDefault();
    }

    function handleEnd(e) {
      if (startX === null) return;
      startX = null;

      if (maxLeft - left < 15) {
        unlock();
        if (e.preventDefault) e.preventDefault();
        return false;
      }

      turnOn();
      sliderText.style.webkitTransitionDuration = '0.5s';
      var leftVal = left;
      setLeft(0);
      sliderButton.style.webkitTransform = 'translateX(' + leftVal + 'px)';

      setTimeout(function () {
        sliderButton.style.webkitTransitionDuration = '0.5s';
        sliderButton.style.webkitTransform = 'translateX(0px)';
      }, 0);

      if (e.preventDefault) e.preventDefault();
      return false;
    }

    // Mouse events
    sliderButton.addEventListener('mousedown', handleStart, false);
    document.addEventListener('mousemove', handleMove, false);
    document.addEventListener('mouseup', handleEnd, false);

    // Touch events
    sliderButton.addEventListener('touchstart', handleStart, false);
    document.addEventListener('touchmove', handleMove, false);
    document.addEventListener('touchend', handleEnd, false);

    // Initialize
    setLeft(0);
    turnOn();
  </script>
</body>

</html>
